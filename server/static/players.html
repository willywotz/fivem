        <style>
        @keyframes bg-slide {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
        .bg-animate {
            background: linear-gradient(90deg, #ff9100 0%, #fff 100%);
            background-size: 400px 100%;
            animation: bg-slide 3.6s linear forwards;
        }
        </style>

        <div id="toast-bottom-right" class="hidden fixed flex items-center p-4 space-x-4 bg-white divide-x divide-gray-200 rounded-lg shadow-sm right-5 bottom-5" role="alert">
            <div class="text-sm font-normal">refreshing data...</div>
        </div>

        <script>
        let playerData = {{ .players | json }};
        let error = {{ .error | json }};

        // console.log("Player Data:", playerData);
        // console.log("Error:", error);

        updateOnlineCount(playerData);

        if (error) {
            document.getElementById('error-message').innerText = error;
        } else {
            renderPlayerData(playerData);
        }

        function updateOnlineCount(data) {
            const onlineCount = data ? data.length : 0;
            document.getElementById('online-count').innerText = onlineCount;
        }

        function renderPlayerData(data) {
            let playerDataDiv = document.getElementById('player-data');
            playerDataDiv.innerHTML = ''; // Clear previous content

            if (!data || (Array.isArray(data) && data.length === 0)) {
                playerDataDiv.innerHTML = '<p class="text-gray-500">No players found.</p>';
                return;
            }

            playerDataDiv.innerHTML = data.sort((a, b) => a.id - b.id).map(player => `
                <div class="player-card bg-white p-4 mb-4 rounded-lg border">
                    <h2 class="text-xl font-semibold">${player.name}</h2>
                    <p class="text-gray-700">ID: ${player.id} ; Ping: ${player.ping}ms</p>
                </div>
            `).join('');
        }

        function doSearchInput(data) {
            if (!data) {
                data = playerData;
            }
            const searchTerm = searchInput.value.toLowerCase();
            const filteredData = data.filter(player =>
                player.name.toLowerCase().includes(searchTerm) ||
                player.id.toString().includes(searchTerm)
            );
            renderPlayerData(filteredData);
        }

        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', () => doSearchInput());

        function showToast(message = "refreshing data...") {
            const toast = document.getElementById('toast-bottom-right');
            toast.querySelector('div').textContent = message;
            toast.classList.remove('hidden');
            toast.classList.add('bg-animate');
            setTimeout(() => {
                toast.classList.add('hidden');
                toast.classList.remove('bg-animate');
            }, 5600); // 5.6 seconds
        }

        setInterval(() => {
            showToast();
            fetch('/players.json')
                .then(response => response.json())
                .then(data => {
                    // console.log("Player Data:", data.players);
                    // console.log("Error:", data.error);

                    updateOnlineCount(data.players);

                    if (data.error) {
                        document.getElementById('error-message').innerText = data.error;
                    } else {
                        doSearchInput(data.players);
                    }
                })
                .catch(error => {
                    console.error("Error fetching player data:", error);
                });
        }, 30 * 1000); // 30 seconds interval
        </script>
